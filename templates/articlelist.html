<div class="uk-width-medium-1-4">
        <div class="uk-panel uk-panel-header">
        <br/>
            <h3 class="uk-panel-title">文章归档</h3>
            <ul class="uk-list uk-list-line">
            	{% for archive in archive_list %}
                <li><i class="uk-icon-thumbs-o-up"></i> <a href="{% url 'archive' %}?year={{ archive | slice:':4' }}&month={{ archive | slice:'5:7' }}">{{ archive }}文章</a></li>
      			{% endfor %}
            </ul>
        </div>
    </div>
